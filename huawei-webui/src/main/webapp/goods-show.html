<script>

    showgoods();
    function showgoods() {
        var gid = location.search;
        // alert(gid.substring(5));
        $.ajax({
            url:"goods/selectbyid",
            data:{gid:gid.substring(5)},
            success:function (data) {
                if(data.code==1){
                    // alert(data.data);
                    // alert(data.data.gname);
                    // $("#divleft_div2").remove();
                    // $.each(data.data,function (index,obj) {
                        // alert(obj.gname);
                        var div = $("<div id='divleft_div2' class='divleft_2'>");

                        var p1 = $("<p class='p1'>").html(data.data.gname);
                        div.append(p1);

                        var p2 = $("<p class='p1'>").html(data.data.gstate);
                        div.append(p2);

                        var p3 = $("<p class='p1'>").html(data.data.colour);
                        div.append(p3);

                        var p4 = $("<p class='p1'>").html(data.data.gexplain);
                        div.append(p4);

                        var p5 = $("<p class='p1'>").html(data.data.versions);
                        div.append(p5);

                        var p6 = $("<p class='p1'>").html(data.data.details);
                        div.append(p6);

                        var p7 = $("<p class='p1'>").html(getFormateDateByLong(data.data.loadingtime));
                        div.append(p7);


                        var div2=$("<div style='float: right;'>");
                        var p8 = $("<img class='goodsimg' src='houtai/"+data.data.gimg+"'>").appendTo(div2);
                        div2.append(p8);

                        $("#goodslist").append(div);
                        $("#goodslist").append(div2);
                    // })
                }
            }
        })
    }
