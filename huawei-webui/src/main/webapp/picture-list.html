<script type="text/javascript">


    showpager();
    function showpager() {
        var gname = $("#gname").val();
        var gtype = $("#gtype").val();
        var colour = $("#colour").val();

        $.ajax({
            url: "goods/goodscount",
            data: {gname: gname,gtype: gtype,colour: colour},
            success: function(data) {
                $("#count").html(data.data);
                layui.use(['laypage', 'layer'], function() {
                    var laypage = layui.laypage,
                        layer = layui.layer;
                    //总页数大于页码总数
                    laypage.render({
                        elem: 'demo0',
                        limit: 2,
                        count: data.data,
                        jump: function(obj) {
                            $.ajax({
                                url: "goods/goodsInfopage",
                                data: {param1: obj.curr,param2: obj.limit,gname:gname,gtype:gtype,colour:colour},
                                success: function(data) {
                                    if(data.code == 1) {
                                        $("#listgoods tr").remove();
                                        $.each(data.data, function(index, goods) {
                                            var tr = $("<tr class='text-c'/>");

                                            var td1 = $("<td/>")
                                            var chb = $("<input type='checkbox' name='gid'/>").val(goods.gid).appendTo(td1);
                                            tr.append(td1);

                                            var td2 = $("<td/>").html(goods.gid);
                                            tr.append(td2);

                                            var td3 = $("<td/>").html(goods.gname);
                                            tr.append(td3);

                                            var td11 = $("<td />");
                                            var img = $("<a href='javascript:;'  onClick='picture_edit(\"图库编辑\",\"picture-show.html\","+goods.gid+")'><img width='210' class='picture-thumb' src='houtai/"+goods.gimg+"'></a>").appendTo(td11);
                                            tr.append(td11);

                                            var td5 = $("<td class='text-l'/>");
                                            var imgname = $("<a href='javascript:;' class='maincolor'  onClick='picture_edit(\"图库编辑\",\"picture-show.html\","+goods.gid+")'>"+goods.gimg+"</a>").appendTo(td5);
                                            tr.append(td5);

                                            // var td6 = $("<td class='text-l'/>");
                                            // var a=$("<a class='maincolor'  href='javascript:;' onClick='goodsparams_edit(\"参数编辑\",\"goodsparams-list.html\","+goods.gcoding+")'>参数信息</a>").appendTo(td6);
                                            // tr.append(td6);

                                            var td7 = $("<td/>").html(getFormateDateByLong(goods.loadingtime));
                                            tr.append(td7);

                                            var td8 = $("<td class='td-status'/>");
                                            var span1 = $("<span class='label label-success radius'>"+goods.gstate+"</span>").appendTo(td8);
                                            tr.append(td8);

                                            var td9 = $("<td class='td-manage'/>");
                                            var btn1 = $("<a style='text-decoration:none' onClick='product_show(\"商品详细\",\"goods-show.html\","+goods.gid+")' href='javascript:;' title='详细'><i class='Hui-iconfont'>&#xe631;</i></a> <a title='编辑' href='javascript:;' onclick='product_edit(\"产品编辑\",\"goods-add.html\","+goods.gid+")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a> <a title='删除' href='javascript:;' onclick='product_del(this,"+goods.gid+")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>").appendTo(td9);
                                            tr.append(td9);

                                            $("#listgoods").append(tr);
                                        })
                                    }
                                }
                            })
                        }
                    })
                })
            }
        })
    }

/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


    /*参数-编辑*/

        var index = layer.open({
            type: 2,
            // title: title,
            content: "goodsparams-list.html?id="+id
        });
        layer.full(index);
    }


/*图片-编辑*/
function picture_edit(title,url,gid){
	var index = layer.open({
		type: 2,
		title: title,
		content: "picture-show.html?gid="+gid
	});
	layer.full(index);
}

/*图片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
