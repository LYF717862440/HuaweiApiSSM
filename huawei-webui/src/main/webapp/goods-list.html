<script type="text/javascript">


    showpager();

    function showpager() {
        var gname = $("#gname").val();
        var gtype = $("#gtype").val();
        var colour = $("#colour").val();

        $.ajax({
            url: "goods/goodscount",
            data: {gname: gname,gtype: gtype,colour: colour},
            success: function(data) {
                $("#count").html(data.data);
                layui.use(['laypage', 'layer'], function() {
                    var laypage = layui.laypage,
                        layer = layui.layer;
                    //总页数大于页码总数
                    laypage.render({
                        elem: 'demo0',
                        limit: 5,
                        count: data.data,
                        jump: function(obj) {
                            $.ajax({
                                url: "goods/goodsInfopage",
                                data: {param1: obj.curr,param2: obj.limit,gname:gname,gtype:gtype,colour:colour},
                                success: function(data) {
                                    if(data.code == 1) {
                                        $("#listgoods tr").remove();
                                        $.each(data.data, function(index, goods) {
                                            var tr = $("<tr class='text-c'/>");

                                            var td1 = $("<td/>")
                                            var chb = $("<input type='checkbox' name='gid'/>").val(goods.gid).appendTo(td1);
                                            tr.append(td1);

                                            var td2 = $("<td/>").html(goods.gid);
                                            tr.append(td2);

                                            var td3 = $("<td/>").html(goods.gname);
                                            tr.append(td3);

                                            var td4 = $("<td/>").html(goods.gtype);
                                            tr.append(td4);

                                            var td11 = $("<td/>");
                                            var img = $("<img src='img/428_428_1518318882828mp.jpg' style='width: 60px;height: 80px'></img>").appendTo(td11);
                                            tr.append(td11);

                                            var td5 = $("<td/>").html(goods.gprice);
                                            tr.append(td5);

                                            var td6 = $("<td/>").html(goods.colour);
                                            tr.append(td6);

                                            var td7 = $("<td/>").html(goods.versions);
                                            tr.append(td7);

                                            var td8 = $("<td class='td-status'/>");
                                            var span1 = $("<span class='label label-success radius'>已启用</span>").appendTo(td8);
                                            tr.append(td8);

                                            var td9 = $("<td class='td-manage'/>");
                                            var btn1 = $("<a style='text-decoration:none' onClick='product_show(\"商品详细\",\"goods-show.html\","+goods.gid+")' href='javascript:;' title='详细'><i class='Hui-iconfont'>&#xe631;</i></a> <a title='编辑' href='javascript:;' onclick='product_edit(\"产品编辑\",\"goods-add.html\","+goods.gid+")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a> <a title='删除' href='javascript:;' onclick='product_del(this,"+goods.gid+")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>").appendTo(td9);
                                            tr.append(td9);

                                            $("#listgoods").append(tr);
                                        })
                                    }
                                }
                            })
                        }
                    })
                })
            }
        })
    }

/*产品-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*产品-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: "goods-add.html?gid="+id,
	});
	layer.full(index);
}

/*产品-删除*/
function product_del(obj,gid){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'goods/delete',
            data: {gid: gid},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
