<script type="text/javascript">

	showpager();
	function showpager() {
        var gcoding = location.search;
        // alert(gcoding.substring(9));
		$.ajax({
			url: "goodsparams/selectbyid",
			data: {gcoding:gcoding.substring(9)},
			success: function(data) {
				if(data.code == 1) {

				    var tr=$("<tr >");

                    var td1 = $("<td/>").html(data.data.gcoding);
                    tr.append(td1);

                    var td2 = $("<td/>").html(data.data.brand);
                    tr.append(td2);

                    var td3 = $("<td/>").html(data.data.cpUtype);
                    tr.append(td3);

                    var td4 = $("<td/>").html(data.data.cpuAudit);
                    tr.append(td4);

                    var td5 = $("<td/>").html(data.data.screenSize);
                    tr.append(td5);

                    var td6 = $("<td/>").html(data.data.screenColor);
                    tr.append(td6);

                    var td7 = $("<td/>").html(data.data.dpi);
                    tr.append(td7);

                    var td8 = $("<td/>").html(data.data.ram);
                    tr.append(td8);

                    var td9 = $("<td/>").html(data.data.gb);
                    tr.append(td9);

                    var td10 = $("<td/>").html(data.data.hdFront);
                    tr.append(td10);

                    var td11 = $("<td/>").html(data.data.rearCamera);
                    tr.append(td11);

                    var td12 = $("<td/>").html(data.data.nah);
                    tr.append(td12);

                    var td13 = $("<td/>").html(data.data.psystem);
                    tr.append(td13);

                    var td14 = $("<td/>").html(data.data.ttm);
                    tr.append(td14);

                    $("#listgoodsparams").append(tr);


				}
			},
			error:function () {
				alert("加载失败");
            }
		})
	}


	/*管理员-增加*/
	function admin_add(title, url, w, h) {
		// var index = layer.open({
		// type: 2,
		// title: title,
		// content: "goods-add.html"
		// });
		layer_show(title, url, w, h);
	}

	/*管理员-删除*/
	function admin_del(obj, gid) {
		layer.confirm('确认要删除吗？', function(index) {
			$.ajax({
				type: 'POST',
				url: 'http://localhost:8080/goods/delete',
				dataType: 'json',
				data: {
					gid: gid
				},
				success: function(data) {
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
				},
				error: function(data) {
					console.log(data.msg);
				},
			});
		});
	}

	/*管理员-编辑*/
	function admin_edit(title, url, id, w, h) {

		layer_show(title, url, w, h);

	}
