<script type="text/javascript">



    showpager();
    function showpager() {
        var gid = location.search;
        // alert(gid.substring(5));
		$.ajax({
			url: "picture/selectbyid",
			data: {gid:gid.substring(5)},
			type:"get",
			dataType:"json",
			success: function(data) {
				if(data.code == 1) {
					// $("#showpicture").remove();
					$.each(data.data, function(index, obj) {
						var li=$("<li class='item'>");
						var div=$("<div class='portfoliobox'>")
                        var imput=$("<input class='checkbox' name='' type='checkbox' value=''>");
						div.append(imput);
                        var div2=$("<div class='picbox'>");
                        var a=$("<a href='houtai/picture/"+obj.pname+"' data-lightbox='gallery' data-title='图片1'><img src='houtai/picture/"+obj.pname+"'></a>");
                        div2.append(a);
                        div.append(div2);
                        var div3=$("<div class='textbox'>").html(obj.imgname);
                        div.append(div3);
                        li.append(div);

						$("#showpicture").append(li);
					})
				}
			}
		})
    }
