<script type="text/javascript">
	
	showpager();
	function showpager() {
        $.post('http://localhost:8080/users/userscount',{},function (count) {
        	$("#count").html(count.data);
        layui.use(['laypage', 'layer'], function() {
            var laypage = layui.laypage
                , layer = layui.layer;

                //总页数大于页码总数
                laypage.render({
                        elem: 'demo0' ,
                        limit: 6 ,
                        count:count.data ,
                    jump:function (obj) {
                    $.ajax({
                        url:"http://localhost:8080/users/usersInfopage",
                        data:{param1:obj.curr,param2:obj.limit},
                        success:function (data) {
                            if(data.code==1){
                                $("#listusers tr").remove();
                                $.each(data.data,function (index,obj) {
                                    var tr = $("<tr class='text-c'/>");

                                    var td1 = $("<td/>")
                                    var chb=$("<input type='checkbox' name='uid'/>").val(obj.loginId).appendTo(td1);
                                    tr.append(td1);

                                    var td2 = $("<td/>").html(obj.uid);
                                    tr.append(td2);

                                    var td3 = $("<td/>").html(obj.loginId);
                                    tr.append(td3);

                                    var td4 = $("<td/>").html(obj.uname);
                                    tr.append(td4);

                                    var td5 = $("<td/>").html(obj.sex);
                                    tr.append(td5);

                                    var td6 = $("<td/>").html(obj.uphone);
                                    tr.append(td6);
                                    
                                    var td7 = $("<td/>").html(obj.balance);
                                    tr.append(td7);
                                    
                                    var td8 = $("<td/>").html(obj.ubirthday);
                                    tr.append(td8);

                                    var td9=$("<td class='td-manage'/>");
                                    var btn1 = $("<a style='text-decoration:none' onClick='admin_stop(this,\"1\")' href='javascript:;' title='停用'><i class='Hui-iconfont'>&#xe631;</i></a> <a title='编辑' href='javascript:;' onclick='admin_edit('管理员编辑','admin-add.html','1','800','500')' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a> <a title='删除' href='javascript:;' onclick='admin_del(this,"+obj.loginId+")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>").appendTo(td9);
                                    tr.append(td9);

                                    $("#listusers").append(tr);
                                })
                            }
                        }
                    })
                }
            })
            })


        })
    }
	
	
	
	
	
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,loginId){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'http://localhost:8080/users/delete',
			data:{loginId:loginId},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
</script>
